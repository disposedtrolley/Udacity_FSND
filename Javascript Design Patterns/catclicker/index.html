<!DOCTYPE html>
<html>
<head>
    <title>Cat Clicker</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="header col-sm-12">
                <h1>Cat Clicker</h1>
            </div>
        </div>

        <div class="row">
            <div class="list-group col-sm-3 cat-names">
            </div>

            <div class="cat-container col-sm-9">
                <div class="cat-name">
                    <h2></h2>
                </div>
                <div class="cat-image">
                    <img class="cat-img" src="" alt="A picture of a cute cat.">
                </div>
                <div class="count-message">
                    <p>You have clicked the cat <strong class="count"></strong> times!</p>
                </div>
                <button class="btn btn-primary show-admin">Admin</button>
                <br>
                <br>
                <div class="admin-container col-sm-9">
                    <form>
                        <div class="form-group">
                            <label for="inputCatName">Cat Name</label>
                            <input type="text" class="form-control" id="inputCatName">
                        </div>
                        <div class="form-group">
                            <label for="inputImageUrl">Image URL</label>
                            <input type="text" class="form-control" id="inputImageUrl">
                        </div>
                        <div class="form-group">
                            <label for="inputClickCount">Number of Clicks</label>
                            <input type="number" class="form-control" id="inputClickCount">
                        </div>
                        <button type="submit" class="btn btn-success save-details">Save</button>
                        <button type="button" class="btn btn-danger cancel">Cancel</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
